<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container mt-3 text-center w-50">
      <label for="inputColor" class="form-label">
        <h1 title="Made by Christian Gallegos"> Color Picker</h1>
      </label>
      <input
        type="color"
        class="form-control form-control-color w-100"
        id="inputColor"
        value="#563d7c"
        title="Choose your color"
      />

      <div class="mt-3">
        <button class="btn btn-primary w-100" id="btnVisualizar">Visualizar</button>

        <p class="lead mt-3" id="parrafoExa">#563d7c</p>
        <div class="card p-5 tarjeta" 
        id="cardColor"
        style="background-color: #563d7c;"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
